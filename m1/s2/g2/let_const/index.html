<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let & Const</title>
</head>
<body>

    <h1>Let & Const</h1>

    <!-- le variabili di tipo let hanno un blockscope -->

    <script>
        //apro un blocco
        {
            var a =0; //non è soggetta a blockscope
            console.log(a);
        }
        console.log(a);

        /* in questo modo ottengo un errore in quanto b è definita dentro il blocco
        {
            let b=1;
            console.log(b);
        }
        console.log(b);*/

        //const - convenzione di naming
        const NOME_DELLA_COSTANTE = 1;

        const OGGETTO = {
            nome: 'Mario',
            cognome: 'Rossi'
        }

        //Object.freeze(OGGETTO); --> posso congelare l'oggetto
        OGGETTO.nome = 'Marco';
        console.log(OGGETTO);

    </script>
</body>
</html>
