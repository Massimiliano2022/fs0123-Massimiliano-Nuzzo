<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabili Js</title>
</head>
<body>
    <h1>Variabili Js</h1>
    <p>Le variabili sono un contenitore di dati</p>

    <script>
        var numero = 5;
        var nomeUtente = 'Mario';

        console.log(numero , nomeUtente);

        numero = 8;
        console.log(numero);

        /* Tipi di dato
         Js Ã¨ debolmente tipizzato, non dobbiamo dichiarare il tipo di dato contenuto nella nostra variabile
        
        string  -->     '' | ""
        number  -->     5
        boolean -->     true | false
        array   -->     []
        object  -->     {}
        */

        var a = 2;
        var b = 30;
        var c = a + b;

        console.log(c, a + b);

        /*
        operatori matematici
        +
        /
        *
        -
        % 
        */

        var nome = 'Mario';
        var saluto = 'Ciao';

        console.log(saluto +' '+ nome);

    </script>
</body>
</html>
