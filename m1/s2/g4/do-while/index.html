<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>

<body>

    <h1>Do While</h1>
    <div id="numeri"></div>
    <script>

        let i = 0;
        do{
            document.getElementById("numeri").innerHTML = "<b>" + i + "</b>";
            i++;
        }while (i >= 10) 
    
    </script>
</body>

</html>
