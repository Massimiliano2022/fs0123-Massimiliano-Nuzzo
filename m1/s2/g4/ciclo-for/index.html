<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo For</title>
</head>
<body>
    <style>
        div#pizze{
            background: black;
            color:red;
            font-weight: bold;
            width: 400px;
            /*height: 100px;*/
        }
        div#pizze > div{
            padding:1rem;
        }
    </style>
    <h1>Ciclo For</h1>
    <div id="numeri"></div>
    <div id="pizze"></div>
    <div id="menu"></div>
    <div id="testo"></div>
    <div id="margherita"></div>
    <script>
        
        for(let i=0;i<=10;i++){
            document.getElementById("numeri").innerHTML+="<div>"+i+"</div>";
        }
        
        //iterazione sugli array - anche se non è consigliabile ci sono il for of e il for each

        let pizze = ['Margherita','Diavola','Greca','Mimosa'];
        for(i=0;i<pizze.length;i++){
            document.getElementById("pizze").innerHTML+="<div>"+pizze[i]+"</div>";
        }

        //for of - adatto per iterazione array

        let menu = ['Margherita','Diavola','Greca','Mimosa'];

        for(let pizza of menu){
            document.getElementById("menu").innerHTML+="<div>"+pizza+"</div>";
        }

        for(let lettera of 'Testo'){
            document.getElementById("testo").innerHTML+="<p>"+lettera+" -"+"</p>";
        }

        //for in - adatto per gli oggetti

        /*let margherita = {
            gusto : 'Margherita',
            prezzo : 5
        }

        for(let proprieta in margherita){
            document.getElementById("margherita").innerHTML+="<p>"+proprieta+" -"+margherita[proprieta]+"</p>";
        }*/

        let margherita = {
            gusto : 'Margherita',
            prezzo : 5,
            costo: 2,
            metodo : function(){}
        }

        let campiVisualizzati = ['gusto','prezzo']

        for(let proprieta in margherita){

            if(campiVisualizzati.includes(proprieta)){
                //document.write(`<div>${prop} : ${margherita[prop]}</div>`)
                document.getElementById("margherita").innerHTML+="<p>"+proprieta+": "+margherita[proprieta]+"</p>";
            }
            //margherita[prop] è il valore
            //prop è la chiave
        }

    </script>
</body>
</html>
