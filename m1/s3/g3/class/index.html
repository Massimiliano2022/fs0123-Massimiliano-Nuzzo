<body>
    <script>

        {

        /*
        class
        */

        class Pizza {
            constructor(_gusto,_prezzo) {
                // è una funzione che viene richiamata quando si istanzia l'oggetto

                this.gusto = _gusto;
                this.prezzo = _prezzo;
                this.disponibile = true;
            }

            mostraPrezzo(){
                console.log(this);
                console.log(`Il prezzo della pizza ${this.gusto} è di ${this.prezzo}€`);
            }

        }
        
        let margherita = new Pizza ('Margherita',5);
        let diavola = new Pizza ('Diavola',1);
        
        
        margherita.mostraPrezzo();
        diavola.mostraPrezzo();
        
        }

    </script>
