<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oggetti</title>
</head>

<body>
    <script>
        {

        /*
        Creazione di oggetti manualmente
        */

            let margherita = {
                gusto: 'Margherita',
                prezzo: 5,
                disponibile: true,
                mostraPrezzo: function () {
                    console.log(this); //tutto l'oggetto margherita
                    console.log(`Il prezzo della pizza margherita è di ${this.prezzo}€`);//backstick con alt + 9 + 6
                }
            }

            let diavola = {
                gusto: 'Diavola',
                prezzo: 1,
                disponibile: true,
                mostraPrezzo: () => {
                    console.log('Il prezzo della pizza diavola è di 1€');
                }
            }
            console.log(margherita);
            margherita.mostraPrezzo();
            console.log(diavola);
            diavola.mostraPrezzo();


        }
        
        {

            /*
            Costruttore di oggetti
            */


            function Pizza(_gusto, _prezzo, _disponibile) {
                this.gusto = _gusto,
                    this.prezzo = _prezzo,
                    this.disponibile = _disponibile,
                    this.mostraPrezzo = function () {
                        console.log(this); //tutto l'oggetto margherita
                        console.log(`Il prezzo della pizza ${this.gusto} è di ${this.prezzo}€`);//backstick con alt + 9 + 6
                    }
            }
        
            let margherita = new Pizza('Margherita',5,true);
            console.log(margherita);
            margherita.mostraPrezzo();
            
            let diavola = new Pizza('Diavola',1,true);
            console.log(diavola);
            diavola.mostraPrezzo();
        
        }

    </script>
</body>

</html>
