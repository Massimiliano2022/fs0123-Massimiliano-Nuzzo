<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Introduzione Tabelle">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            text-align: center;
        }
        table th{
            background: #486AC4;
            color:white;
        }
        table td{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Tabelle</h1>
    <table>
        <caption>Diffusione CSS</caption>
        <thead>
            <tr>
                <th>Anno</th>
                <th>% di utilizzo</th>
                <th>Supporto browser</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2000</td>
                <td>20%</td>
                <td>17%</td>
            </tr>
            <tr>
                <td>2002</td>
                <td>35%</td>
                <td>22%</td>
            </tr>
            <tr>
                <td>2004</td>
                <td>45%</td>
                <td>42%</td>
            </tr>
            <tr>
                <td>2008</td>
                <td>80%</td>
                <td>51%</td>
            </tr>
            <tr>
                <td>2012</td>
                <td>100%</td>
                <td>76%</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table>
        <tr>
            <td>cella1</td>
            <td rowspan="2">cella2-5</td>
            <td>cella3</td>
        </tr>
        <tr>
            <td>cella4</td>
            <!--<td>cella5</td>-->
            <td>cella6</td>
        </tr>
        <tr>
            <td>cella7</td>
            <!--<td>cella8</td>-->
            <td colspan="2">cella9</td>
        </tr>
    </table>
</body>

</html>
