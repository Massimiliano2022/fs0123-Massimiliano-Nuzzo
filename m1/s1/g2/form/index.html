<html lang="en">
<head>

    <meta name="description" content="Introduzione Form">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <label for="nome">Nome:</label>
        <br>
        <input type="text" name="nome" placeholder="Inserisci il tuo nome" required>
        <br>
        <label for="cognome">Cognome:</label>

        <input type="text" name="cognome" placeholder="Inserisci il tuo cognome" required>
        <br>

        <br>
        <input type="email" name="email" placeholder="E-mail" required>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" name="password" placeholder="Inserisci la password" required>
        <br>
        <label for="classe">Classe:</label>
        <br>
        <input type="text" name="classe" value="fs0123A" readonly disabled>
        <br>
        <label for="city">Citt√†:</label>

        <select name="city" id="city">
            <option value="">--scegli--</option>
            <option value="roma">Roma</option>
            <option value="milano">Milano</option>
            <option value="napoli">Napoli</option>
        </select>
        <br>
        <label for="messaggio">Messaggio:</label>
        <br>
        <textarea name="messaggio" cols="30" rows="10"></textarea>
        <br>
        <label for="consenso">Accetto il trattamento dei dati</label>
        <input type="checkbox" name="consenso" id="consenso">
        <br>
        <button>Invia</button>
    </form>
</body>
</html>
